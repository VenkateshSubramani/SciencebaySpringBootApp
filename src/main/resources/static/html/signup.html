<html>
<head>
	<link class="icon" rel="icon" type="image/png" href="../img/whitelogo.jpg">
	<link rel="stylesheet" href="../css/style.css">
	<title>Science Bay - Sign up</title>
</head>
<body>
	<div class="top">
		<a href="/"><img class="logo" alt="Science Bay" src="../img/whitelogo.jpg"></a>
		<div class="signin-navs">
			<ul><a href="/">Home</a></ul>
			<ul><a href="#show">Show</a></ul>
			<ul><a href="#search">Search</a></ul>
			<ul><a href="login.html">Log in</a></ul>
		</div>
	</div>
	<div class="signupContainer">
		<img class="loginlogo" alt="Science Bay" src="../img/logo.jpg">
		<form class="signinformContainer" method="POST" action="signedIn">			
			<h2>Create your account</h2>
			<!-- <span><label for="fname">First name:</label><label for="fname">Last name:</label></span><br> -->
			<input type="text" id="fname" name="firstName" placeholder="First name"><input type="text" id="lname" name="lastName" placeholder="Last name"><br>
			<!-- <label for="uname">User name:<br></label> -->
			<input type="text" id="uname" name="userName" placeholder="Username"><br>
			<!-- <label for="pword">Password:<br></label> -->
			<input type="password" id="pword" name="pword" placeholder="Password"><br>
			<!-- <label for="pword">Email:<br></label> -->
			<input class="eid" type="text" id="email" name="email" placeholder="Email Id (ex: something@gmail.com)"><br>
			<!-- <label for="pword">Gender:<br></label> -->
			<input type="text" id="gender" name="gender" placeholder="Gender"><br><br>
			<input class="btn" type="submit" value="Sign up">
			<p id="noacc">Already have an account?</p>
			<a href="login.html" class="ca" >Login</a>
		</form>
	</div>
	<footer>
		<p>sciencebay2@gmail.com</p>
		<div class="medialink">
			<p><a href="https://www.instagram.com/science_bay/">Instagram</a></p>
			<p><a href="https://www.youtube.com/channel/UCjxLPxYHuFb2e-IOc9G1jXQ">Youtube</a></p>
			<p><a href="https://twitter.com/ScienceBay_">Twitter</a></p>
		</div>
	</footer>
</body>
</html>
